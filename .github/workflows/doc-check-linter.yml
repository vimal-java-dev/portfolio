name: Lint Code Base & DCO Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install linters
        run: |
          npm install -g eslint stylelint htmlhint

      - name: Lint JavaScript with ESLint
        run: eslint . --ext .js,.jsx

      - name: Lint CSS with Stylelint
        run: stylelint "**/*.{css,scss}"

      - name: Lint HTML with HTMLHint
        run: htmlhint "**/*.html"

  dco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required so commit history is available

      - name: DCO Check
        uses: timja/dco-check@v0.6.0
